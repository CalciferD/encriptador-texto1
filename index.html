<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Play:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section class="sec1">
            <textarea id="input-text" class="text-encriptado" placeholder="Ingrese el texto aqui.."></textarea>
            <div class="aviso">
                <h5><img src="./imagenes/warning.png">El resultado será en minúsculas y sin acentos.</h5>
            </div>
            <div class="botones">
                <button onclick="encriptar()" class="b-encriptar"><img src="./imagenes/encriptar.png">Encriptar</button>
                <button onclick="desencriptar()" class="b-desencriptar"><img src="./imagenes/desencriptar.png">Desencriptar</button>
            </div>
        </section>
        <section class="cont-resultado">
            <div class="imagen">
                <img class="placeholder-img" src="./imagenes/muñeca2.png" alt="Imagen de chica reflexionando">
                <h3 class="texto1">Ningún mensaje <br> encontrado</h3>
                <p class="texto2">Ingresa el texto para encriptar o desencriptar</p>
            </div>
            <textarea id="output-text" class="text-resultado" readonly></textarea>
            <div class="cont-copiar">
                <button onclick="copiarTexto()" class="b-copiar"><img src="./imagenes/copiar.png">Copiar</button>
            </div>
        </section>        
    </main>
    <script src="app.js"></script>

    <footer class="footer"><p>Desarrollado por : David Bejarano</p>
        <div class="link1">
            <a href="https://github.com/CalciferD"><img src="./imagenes/github.png "></a>
        </div>
        <div class="link2">
            <a href="https://www.linkedin.com/in/david-bejarano-a1867b301/"><img src="./imagenes/linkedind.png"></a>
        </div>
    </footer>
</body>
</html>
